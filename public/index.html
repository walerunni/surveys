<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./build/tailwind.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Surveys UI</title>

</head>

<body class="font-primary bg-gray-200">
    <div class="w-full h-full" id="root">
        <!-- navbar -->
        <div class="w-full h-12 bg-white px-12 shadow py-4 flex justify-between">
            <div class="flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" stroke="black"
                    class="w-6 h-6 cursor-pointer transform hover:scale-105">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <h2 class="text-lg text-gray-900 font-medium align-middle">Create Questionnaire</h2>
            </div>
            <div class="flex gap-4 items-center">
                <h2 class="font-medium text-gray-700">Eugene Ojiambo</h2>
                <img src="https://s3.amazonaws.com/f6s-public/profiles/1355597_original.jpg" alt="Eugene Ojiambo"
                    class="w-8 h-8 rounded-full cursor-pointer transform hover:shadow">
            </div>
        </div>
        <!-- search bar -->
        <div class="w-full flex px-12 my-6">
            <input
                class="bg-white w-10/12 relative px-4 py-2 font-secondary text-gray-800 appearance-none rounded border-2 focus:outline-none focus:border-primary"
                placeholder="Search for a questionnaire or form">
            <div class="w-full md:w-1/4 px-3 bg-gray-200 mb-6 md:mb-0">
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-white font-secondary cursor-pointer rounded-lg border-2 text-gray-700 py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-primary"
                        id="grid-state">
                        <option>Filters</option>

                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <!-- cards -->
        <div class="flex gap-4 px-12">
            <div class="card w-1/3 h-screen/three-quarters">
                <h1 class="font-bold text-xl text-gray-900">Questionnaire 001</h1>
                <div v-for="form in forms" class="my-4 shadow rounded px-4 py-2">
                    <div class="flex justify-between py-2">
                        <h3 class="font-semibold text-gray-800">{{form.title}}</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#0090db"
                            class="h-6 w-6 flex-shrink-0 cursor-pointer">
                            <path
                                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </div>
                    <div v-for="question in form.questions" class="text-gray-700 py-2 text-sm cursor-pointer">
                        <h2>{{question}}</h2>
                    </div>
                </div>
                <div class="my-6 flex items-center justify-center">
                    <div class="flex items-center gap-2 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 inline flex-shrink-0">
                            <path fill-rule="evenodd"
                                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg><span class="uppercase font-bold text-sm text-gray-800">ADD FORM</span></div>
                </div>
            </div>
            <div class="card w-1/3 h-screen/three-quarters py-2">
                <div class="border-b-2 border-primary">
                    <input
                        class="appearance-none bg-transparent font-secondary border-none w-full text-gray-700 mr-3 py-2 px-2 leading-tight focus:outline-none focus:shadow-lg"
                        placeholder="Type questionnaire title here..."></div>
                <div class="my-6 flex items-center justify-center">
                    <div class="flex items-center gap-2 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 inline flex-shrink-0">
                            <path fill-rule="evenodd"
                                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg><span class="uppercase font-bold text-sm text-gray-800">ADD FORM</span></div>
                </div>
            </div>

            <div class="w-1/3 h-screen/three-quarters py-2">
                <div class="my-6 flex justify-around">
                    <div class="flex items-center gap-2 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 inline flex-shrink-0">
                            <path fill-rule="evenodd"
                                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg><span class="font-bold text-gray-600">Add Questionnaire</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
